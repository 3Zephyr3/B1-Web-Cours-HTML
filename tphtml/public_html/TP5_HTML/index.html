<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP5 - Jeu du Memory</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    /* Mise en forme générale et responsive */
    html, body {
      width: 100%;
      height: 100%;
      min-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    p {
      margin: 10px 0;
    }
    /* Bouton de restart */
    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #2980b9;
    }
    /* Grille de jeu */
    .game-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      border: 1px solid #333;
      background-color: grey;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
      transition: transform 0.5s ease-in-out;
    }
    .card img {
      width: 100px;
      height: 100px;
      display: none;
    }
    .card.revealed {
      transform: rotateY(180deg);
    }
    .card.revealed img {
      display: block;
    }
    .card.matched {
      opacity: 0.3;
      pointer-events: none;
    }
    /* Liste des images appariées (si présente) */
    .matched-list {
      position: absolute;
      right: 20px;
      top: 50px;
      width: 120px;
    }
    .matched-list img {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
    /* Conteneur de contrôles (timer, texte) */
    .game-controls {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>TP5 - Jeu du Memory</h1>
  <div class="game-controls">
    <p>Temps: <span id="timer">0</span> secondes</p>
    <button onclick="restartGame()">Recommencer</button>
  </div>
  <div class="game-container" id="game-board"></div>
  <p>Découvre les différentes facettes de Enzo le rigolo !</p>
  <div class="matched-list" id="matched-list"></div>
  
  <script>
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let timer = 0;
    let timerInterval;
    let gameStarted = false;

    function startTimer() {
      if (!gameStarted) {
        gameStarted = true;
        timerInterval = setInterval(() => {
          document.getElementById("timer").textContent = ++timer;
        }, 1000);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateCards() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";
      const images = [];
      for (let i = 1; i <= 10; i++) {
        images.push({ id: `${i}a`, src: `Images/img${i}.png`, pair: i });
        images.push({ id: `${i}b`, src: `Images/img${i}.png`, pair: i });
      }
      shuffle(images);
      images.forEach(image => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.pair = image.pair;
        card.onclick = () => revealCard(card);
        const img = document.createElement("img");
        img.src = image.src;
        img.alt = `Image ${image.id}`;
        card.appendChild(img);
        gameBoard.appendChild(card);
      });
    }

    function revealCard(card) {
      startTimer();
      if (lockBoard || card === firstCard || card.classList.contains("revealed")) return;
      card.classList.add("revealed");
      if (!firstCard) {
        firstCard = card;
        return;
      }
      secondCard = card;
      lockBoard = true;
      checkForMatch();
    }

    function checkForMatch() {
      if (firstCard.dataset.pair === secondCard.dataset.pair) {
        markMatched();
        matchedPairs++;
        if (matchedPairs === 10) endGame();
      } else {
        unflipCards();
      }
    }

    function markMatched() {
      setTimeout(() => {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        resetBoard();
      }, 500);
    }

    function unflipCards() {
      setTimeout(() => {
        firstCard.classList.remove("revealed");
        secondCard.classList.remove("revealed");
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function endGame() {
      clearInterval(timerInterval);
      alert("Bravo ! Vous avez terminé en " + timer + " secondes !");
    }

    function restartGame() {
      matchedPairs = 0;
      gameStarted = false;
      timer = 0;
      document.getElementById("timer").textContent = "0";
      clearInterval(timerInterval);
      generateCards();
    }

    document.addEventListener("DOMContentLoaded", generateCards);
  </script>
</body>
</html>
