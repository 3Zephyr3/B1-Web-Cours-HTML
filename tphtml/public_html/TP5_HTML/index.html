<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP5 - Jeu du Memory</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        .card {
            width: 100px;
            height: 100px;
            border: solid 1px black;
            background-color: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .card img {
            width: 100px;
            height: 100px;
            display: none;
        }
        .card.revealed img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Jeu du Memory</h1>
    
    <!-- Étape 4 : Cacher les images et les révéler au clic -->
    <div class="game-container" id="game-board">
        <div class="card" onclick="revealCard(this)"><img src="Images/img1.png" alt="Image 1"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img2.png" alt="Image 2"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img3.png" alt="Image 3"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img4.png" alt="Image 4"></div>

        <div class="card" onclick="revealCard(this)"><img src="Images/img7.png" alt="Image 7"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img8.png" alt="Image 8"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img9.png" alt="Image 9"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img10.png" alt="Image 10"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img1.png" alt="Image 1"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img2.png" alt="Image 2"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img3.png" alt="Image 3"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img4.png" alt="Image 4"></div>
        <div class="card" onclick="revealCard(this)"><img src="Images/img5.png" alt="Image 5"></div>

        <div class="card" onclick="revealCard(this)"><img src="Images/img10.png" alt="Image 10"></div>
    </div>
    
    <script>
        function revealCard(card) {
            card.classList.toggle('revealed');
        }
    </script>
</body>
</html>
