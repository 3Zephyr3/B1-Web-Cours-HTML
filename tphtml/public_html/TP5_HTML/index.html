<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP5 - Jeu du Memory</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        .card {
            width: 100px;
            height: 100px;
            border: solid 1px black;
            background-color: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }
        .card img {
            width: 100px;
            height: 100px;
            display: none;
        }
        .card.revealed {
            transform: rotateY(180deg);
        }
        .card.revealed img {
            display: block;
        }
        .matched {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Jeu du Memory</h1>
    
    <div class="game-container" id="game-board"></div>
    
    <script>
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateCards() {
            const gameBoard = document.getElementById("game-board");
            const images = [];
            
            for (let i = 1; i <= 10; i++) {
                images.push({ id: `${i}a`, src: `Images/img${i}.png`, pair: i });
                images.push({ id: `${i}b`, src: `Images/img${i}.png`, pair: i });
            }
            
            shuffle(images);
            
            images.forEach(image => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.pair = image.pair;
                card.onclick = () => revealCard(card);
                
                const img = document.createElement("img");
                img.src = image.src;
                img.alt = `Image ${image.id}`;
                
                card.appendChild(img);
                gameBoard.appendChild(card);
            });
        }

        function revealCard(card) {
            if (lockBoard || card === firstCard || card.classList.contains("revealed")) return;
            
            card.classList.add("revealed");
            
            if (!firstCard) {
                firstCard = card;
                return;
            }
            
            secondCard = card;
            lockBoard = true;
            
            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.dataset.pair === secondCard.dataset.pair) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            setTimeout(() => {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                resetBoard();
            }, 500);
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove("revealed");
                secondCard.classList.remove("revealed");
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        document.addEventListener("DOMContentLoaded", generateCards);
    </script>
</body>
</html>
