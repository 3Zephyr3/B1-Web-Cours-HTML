<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP5 - Jeu du Memory</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        .card {
            width: 100px;
            height: 100px;
            border: solid 1px black;
            background-color: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .card img {
            width: 100px;
            height: 100px;
            display: none;
        }
        .card.revealed img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Jeu du Memory</h1>
    
    <!-- Étape 5 : Génération dynamique des cartes -->
    <div class="game-container" id="game-board"></div>
    
    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateCards() {
            const gameBoard = document.getElementById("game-board");
            const images = [];
            
            for (let i = 1; i <= 10; i++) {
                images.push({ id: `${i}a`, src: `Images/img${i}.png` });
                images.push({ id: `${i}b`, src: `Images/img${i}.png` });
            }
            
            shuffle(images);
            
            images.forEach(image => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.setAttribute("id", image.id);
                card.onclick = () => revealCard(card);
                
                const img = document.createElement("img");
                img.src = image.src;
                img.alt = `Image ${image.id}`;
                
                card.appendChild(img);
                gameBoard.appendChild(card);
            });
        }

        function revealCard(card) {
            card.classList.toggle("revealed");
        }

        document.addEventListener("DOMContentLoaded", generateCards);
    </script>
</body>
</html>
